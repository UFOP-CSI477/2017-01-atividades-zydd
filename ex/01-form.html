<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap.js"></script>
    <script src="navbar.js"></script>
  </head>
  <body>

    <h1>Dados:</h1>

    <form name="signup" action="valid.html" method="get">

      <label for="name">Nome:</label>
      <input type="text" name="name">
      <label for="username">Nome de usuário:</label>
      <input type="text" name="username"><br>

      <label for="gender">Gênero:</label>
      <input type="radio" name="gender" value="female">Feminino
      <input type="radio" name="gender" value="male">Masculino
      <input type="radio" name="gender" value="other">Outro<br>

      <label for="birthday">Data de nascimento:</label>
      <input type="date" name="birthday"><br>

      <label for="id_1">RG:</label>
      <input type="text" name="id_1"><br>

      <label for="id_2">CPF:</label>
      <input type="text" name="id_2"><br>

      <label for="email">E-mail:</label>
      <input type="text" name="email"><br>
      <label for="confirm_email">Confirmar e-mail:</label>
      <input type="text" name="confirm_email"><br>

      <label for="phone">Telefone:</label>
      <input type="text" name="phone"><br>

      <input type="checkbox" name="whatsapp">Whatsapp
      <input type="checkbox" name="telegram">Telegram
      <input type="checkbox" name="signal">Signal<br>

      <label for="street1">Rua:</label>
      <input type="text" name="street"><br>

      <label for="district">Bairro:</label>
      <input type="text" name="district"><br>

      <label for="city">Cidade:</label>
      <input type="text" name="city"><br>

      <label for="state">Estado:</label>
      <select name="state">
          <option value="null"></option>
          <option value="ES">Espírito Santo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
      </select>

      <label for="country">País:</label>
      <input type="text" name="country"><br>

      <label for="password">Senha</label>
      <input type="password" name="password"><br>
      <label for="confirm_password">Confirmar senha:</label>
      <input type="password" name="confirm_password"><br>

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">


    </form>

    <a href="00-index.html">Voltar</a>


    <div id="navbar"></div>

  </body>
</html>
